<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>SearLLM</title>
</head>
<body>
    <div class="container">
        <div class="search-wrapper" id="searchWrapper">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-bar" 
                    id="searchBar"
                    placeholder="Search for anything with LLM"
                    aria-label="Search"
                >
                <button class="search-icon" aria-label="Search" onclick="performSearchWithButton()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="markdown-wrapper" id="markdownWrapper">
            <div class="markdown-container">
                <button class="copy-button" id="copyButton" onclick="copyMarkdownContent()" aria-label="Copy content">
                    <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </button>
                <div class="markdown-content" id="markdownDisplay"></div>
            </div>
        </div>
    </div>

    <button class="reset-button" id="resetButton" onclick="resetSearch()">New Search</button>

    <script src="js/script.js"></script>
</body>
</html>
