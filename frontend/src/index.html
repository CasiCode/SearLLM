<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <title>SearLLM</title>
</head>
<body>
    <div class="container">
        <div class="search-wrapper" id="searchWrapper">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-bar" 
                    id="searchBar"
                    placeholder="Search for anything with LLM"
                    aria-label="Search"
                >
                <button class="search-icon" aria-label="Search" onclick="performSearchWithButton()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="markdown-wrapper" id="markdownWrapper">
            <div class="markdown-container">
                <div class="markdown-content" id="markdownDisplay"></div>
            </div>
            <sl-copy-button
                from="markdownDisplay.innerText"
                copy-label="Click to copy"
                success-label="Copied!"
                error-label="Whoops, error!">
            </sl-copy-button>
        </div>
    </div>

    <button class="reset-button" id="resetButton" onclick="resetSearch()">New Search</button>

    <script src="js/script.js"></script>
</body>
</html>
